<app-navbar></app-navbar>

<div class="products-container">
  <div class="product-sub-container">
    <!-- Loading state -->
    <div *ngIf="isLoading" class="loading">
      <p>Loading products...</p>
    </div>

    <!-- Error state -->
    <div *ngIf="errorMessage" class="error">
      <p>{{ errorMessage }}</p>
      <button (click)="loadProducts()">Retry</button>
    </div>
    <h2>Products</h2>

    <!-- Products grid -->
    <div *ngIf="!isLoading && !errorMessage" class="products-grid">
      <div
        *ngFor="let product of products"
        class="product-card"
        (click)="productDetails(product)"
      >
        <div class="product-image">
          <img [src]="product.image" [alt]="product.name" />
        </div>
        <div class="product-info">
          <h4>{{ product.name }}</h4>

          <button mat-button (click)="openDialog()">Details</button>
        </div>
      </div>
    </div>

    <div class="dialog" id="productDetail"></div>
  </div>
</div>
