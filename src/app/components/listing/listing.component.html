<app-navbar></app-navbar>

<div class="table-container">
  <h2 class="table-title">User Data</h2>

  <table class="custom-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Image</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prod of product; let i = index">
        <td data-label="#">{{ i + 1 }}</td>
        <td data-label="Name">{{ prod.name }}</td>
        <td data-label="Quantity">{{ prod.quantity }}</td>
        <td data-label="Price">{{ prod.price }}</td>
        <td data-label="Image">
          <img [src]="prod.image" height="90px" width="90px" />
        </td>
        <td data-label="Actions" class="action-buttons">
          <button class="edit-btn" (click)="openEditDialog(prod._id)">
            <i class="fas fa-edit"></i> Edit
          </button>
          <button class="delete-btn" (click)="deleteProduct(prod._id)">
            <i class="fas fa-trash-alt"></i> Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!product.length" class="no-data">No data found.</div>
</div>
