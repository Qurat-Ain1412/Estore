<div class="form-container">
  <h2>Add New Product</h2>
  <form (ngSubmit)="updateProduct(prod._id, prod)" #productForm="ngForm">
    <div class="form-group">
      <label for="name">Product Name</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="prod.name"
        required
      />
    </div>

    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input
        type="number"
        id="quantity"
        name="quantity"
        [(ngModel)]="prod.quantity"
        required
      />
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input
        type="number"
        id="price"
        name="price"
        [(ngModel)]="prod.price"
        required
      />
    </div>

    <div class="form-group">
      <label for="image">Image</label>
      <input
        type="file"
        id="image"
        (change)="onImageSelected($event)"
        accept="image/*"
      />
    </div>

    <button type="submit" [disabled]="!productForm.form.valid">Save</button>
  </form>
</div>
